<ng-container *ngIf="planet">
    <ng-container *ngFor="let details of planet.basicDetails">
        <div class="wrapper">
    <fieldset class="detail-box"><legend>MASS</legend><p>{{details.mass}}</p></fieldset>
    <fieldset class="detail-box"><legend>VOLUME</legend><p>{{details.volume}}</p></fieldset>
    </div>
    </ng-container>
</ng-container>
