<div class="button-title">Meet our Planets!</div>
<ul>
  <ng-container *ngFor="let planet of planets | async">
    <li (click)="selectedPlanet.emit(planet)">
      <img [src]="planet | getPlanetIcon" class="img"/>
      <p>
        {{ $any(planet?.name) }}
      </p>
    </li>
  </ng-container>
</ul>
